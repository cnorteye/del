<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="decription" content="Website on a fictional Mobile detailing compnay">
        <meta name="author" content="Comfort Sinyangwe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simply Auto</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                color: #333;
                line-height: 1.6;
            }

            header{
                background: #33024b;
                color: #fff;
                padding: 1rem 0;
            }

            nav{
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
            }

            nav .logo h1{
                margin: 0;
            }

            nav ul{
                list-style: none;
                display: flex;
                justify-content: center;
                padding: 0;
                margin: 0;
            }

            nav ul li{
                margin: 1rem;
            }

            nav ul li a {
                color: #ffff;
                text-decoration: none;
                font-weight: bold;
                padding: 0.5rem 1rem;
            }
            
            nav .button{
                background: #ffffff;
                color: #080808;
                padding: 0.5rem 1rem;
                text-decoration: none;
                border-radius: 60px;
            }

            .hero{
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 2rem;
                background: url('') no-repeat center center/cover;
                color: #191717;
                min-height: 4vh;
            }

            .logo-container {
                display: flex;
                align-items: center;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .logo-icon svg {
                fill: #6c3d74; /* Accent color for the icon */
                margin-right: 10px;
            }

            .logo-text {
                font-size: 24px;
                font-weight: bold;
                letter-spacing: 1px;
            }

            .sematic-button{
                background-color: #ffffff;
                color: black;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: backgroud-color 0.3s ease;
            }

            .sematic-button:hover{
                background-color: #0056b3;
            }

        </style>

    </head>

    <body>
        <header> 
            <nav>
                <div class="logo-container">
                    <div class="logo-icon">
                      <!-- SVG icon for a car or any automotive-related symbol -->

                        </svg>
                    </div>
                    <div class="logo-text">
                        Simply Auto
                    </div>  
                </div>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                    <a href="#signup" class="button"> Create an account</a>
            </nav>
        </header>
